<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Data table example</title>

    <!--Use this font instead of default browser roboto sans-serif-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons">
    <!--Importing icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
    <div class="data-table" ondragover="allowDrop(event)" ondrop="userDropped(event)">
        <nav>
            <div class="data-table__title">Nutrition</div>
            <div class="data-table__options">
                <input type="text" placeholder="Search">
                <!--
                    this xml code is available at src/images/search.svg, load icons
                    as xml so we can use "fill" css property to change their color
                -->
                <svg
                    class="input-icon" 
                    xmlns="http://www.w3.org/2000/svg" 
                    height="24px" 
                    viewBox="0 0 24 24" 
                    width="24px"
                >
                <path 
                    d="M0 0h24v24H0z" 
                    fill="none"
                />
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                <!--
                    this xml code is available at src/images/more.svg, load icons
                    as xml so we can use "fill" css property to change their color
                -->
                <svg
                    class="more" 
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 24 24" 
                    width="24px" 
                    height="24px"
                >
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
            </div>
        </nav>
        <div class="reload-animation">
            <span class="material-icons">replay</span>
        </div>
        <div class="pull--down">
            <span class="material-icons">
                arrow_downward
            </span>
            <span class="down">Pull down to refresh</span>
            <span class="up">Pull up to cancel, release to refresh</span>
        </div>
        <div id="pull-to-refresh" draggable="true" ondrag="pullToRefresh(event)" onmousewheel="scrollDown(event)"></div>
        <main id="data-table" class="table-data" onscroll="infiniteScroll()"></main>

    </div>
    <script src="../js/dataTable.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
